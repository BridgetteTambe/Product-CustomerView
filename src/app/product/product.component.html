<h4>Products</h4>

<div class="row"*ngFor="let row of rows">
    <div class="card" *ngFor="let index of [0,1,2,3]">
        <img src="/assets/product-pics/ali-pazani-mGQOsCYrwbg-unsplash.jpg" alt="Denim Jeans" style="width:70%">
        <h1>{{products[(row+index)]?.name}}</h1>
        <p class="price"> {{products[(row+index)]?.price}}</p>
        <!-- <p>{{product.desc}}</p> -->
        <p><button>Add to Cart</button></p>
    </div>
   
</div>
